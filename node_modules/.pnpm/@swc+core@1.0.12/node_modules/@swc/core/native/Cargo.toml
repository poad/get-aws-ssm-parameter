[workspace]

[package]
name = "ffi"
version = "0.1.0"
authors = ["강동윤 <kdy1@outlook.kr>"]
license = "MIT"
build = "build.rs"
exclude = ["artifacts.json", "index.node"]

[lib]
name = "ffi"
crate-type = ["dylib"]

[build-dependencies]
neon-build = "0.2.0"

[dependencies]
fxhash = "0.2.1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
neon = "0.2.0"
neon-serde = "0.1.1"
sourcemap = "2"
failure = "0.1"
swc = { git = "https://github.com/swc-project/swc.git" }
arc-swap = "0.3.7"
objekt = "0.1"

[profile.bench]
lto = true

[profile.release]
lto = true
codegen-units = 1

[patch.crates-io]
# This reduces compile time
sourcemap = { git = "https://github.com/kdy1/rust-sourcemap.git" }